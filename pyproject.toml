[project]
name = "ray-learning"
version = "0.1.0"
description = "Learning Ray distributed computing framework"
authors = [{ name = "Hank", email = "Engalpha@node-health.com" }]
requires-python = ">=3.11"
dependencies = [
    "ray[default] (>=2.51.1,<3.0.0)",
    "ipykernel (>=7.1.0,<8.0.0)",
    "numpy (>=2.3.4,<3.0.0)",
    "filelock (>=3.20.0,<4.0.0)",
    "ipywidgets (>=8.1.8,<9.0.0)"
]

[tool.package]
package-mode = false

